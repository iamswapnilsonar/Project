			function removeTableFormdiv() {

				var tables = document.getElementsByTagName("TABLE");
				for (var i = tables.length - 1; i >= 0; i -= 1) {

					if (tables[i] && tables[i].id === 'connectionTable') {
						tables[i].parentNode.removeChild(tables[i]);
					}

				}

			}

		</script>
