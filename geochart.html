			function drawMap() {

						['Country', 'Popularity'], 
						['IN-MH', 200], ['IN-GJ', 100]
					]);
				var options = {
					region : 'IN',

				};

				var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
				chart.draw(data, options);
			}
